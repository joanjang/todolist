<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body> 
    <center>
      <div class="js-weather weather">
        <span>loading</span>
        <span>..</span>
      </div>
      <div class = "userName">
        <form class="js-inputName userNameForm hiding">
          <input type = "text" placeholder="Your name" />
        </form>
        <H4 class = "js-greeting hiding">NN님, 환영합니다</H4>
      </div>
      <div class = "js-clock">
        <H1 class = "time">00:00:00</H1>
        <H5 class = "date">0000년 00월 00일 0요일</H5>
      </div>
      <div class= "task">
        <form class = "js-task">
          <input type = "text" placeholder = "What is your new task ?" class = "taskInput" />
        </form>
        <div class = "taskList">
          <div class = "js-pending pending">
            <div class = "title">
              PENDING<br>
              <span>(0 tasks)</span>
            </div>
          </div>
          <div class = "js-finished finished">
            <div class = "title">
              FINISHED<br>
              <span>(0 tasks)</span>
            </div>
          </div>
        </div>
      </div>
    </center>
    <script src="src/background.js"></script>
    <script src="src/clock.js"></script>
    <script src="src/userName.js"></script>
    <script src="src/task.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
